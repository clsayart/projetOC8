<div class="card text-center mb-3">
     {% if post.image %}
<img src="{{ post.image.url }}"class="card-img-top img-thumbnail img-size">
     {% endif %}
  <div class="card-body">
    <h5 class="card-title">TICKET : {{ post.title }}</h5>
    <p class="card-text">Description : {{ post.description }}</p>
    <p class="card-text"><small class="text-muted">Created by {{ post.user }} - {{ post.time_created }}</small></p>
  </div>
</div>
